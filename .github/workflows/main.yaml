name: Update Gcloud Image
on: workflow_dispatch

jobs:

  check-release:
    name: Check if latest image version matches gcloud cli version
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: ${{secrets.WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{secrets.GCP_SERVICE_ACCOUNT}}
          access_token_lifetime: 300s

      - name: "setup gcloud"
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
  
      - id: ver
        name: "get latest and current gcloud cli"
        run: |
         echo "latestversion=405.0.0" >> $GITHUB_OUTPUT
         #run: echo "latestversion=$(curl -sL https://cloud.google.com/sdk/docs/release-notes | grep -oE '[0-9][0-9][0-9]\.[0-9]\.[0-9]' | sort -n | tail -n 1)" >> $GITHUB_OUTPUT
         echo "currentversion=$(gcloud container images list-tags us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud --format="value(tags)" --filter=tags:latest | grep -oE '[0-9][0-9][0-9]\.[0-9]\.[0-9]')" >> $GITHUB_OUTPUT
 

  artifactory-build-release:
    name: Tagged Image release to Google Artifact Registry
    runs-on: ubuntu-latest
    needs: check-release
    if: ${{ needs.check-release.ver.ouputs.latestversion }} > ${{ needs.check-release.ver.ouputs.currentversion }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Build
        run: |-
          docker build /gcloudCLI \
            -f /gcloudCLI/Dockerfile \
            --build-arg CLOUD_SDK_VERSION=$latestversion
            --tag "us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud:${{ needs.check-release.ver.ouputs.latestversion }}" \
            --tag "us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud:latest"

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ needs.check-release.auth.outputs.access_token }}

      - name: Push
        run: docker push us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud -a
