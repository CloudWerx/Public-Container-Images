name: Update Gcloud Image
on: workflow_dispatch

jobs:

  check-release:
    name: Check if latest image version matches gcloud cli version
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: ${{secrets.WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{secrets.GCP_SERVICE_ACCOUNT}}
          access_token_lifetime: 300s

      - name: "setup gcloud"
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
  
      - name: "get latest gcloud cli"
        #run: echo "latestversion=$(curl -sL https://cloud.google.com/sdk/docs/release-notes | grep -oE '[0-9][0-9][0-9]\.[0-9]\.[0-9]' | sort -n | tail -n 1)" >> $GITHUB_ENV
        run: echo "latestversion=405.0.0" >> $GITHUB_ENV

      - name: "get current image verion"
        run: echo "currentversion=$(gcloud container images list-tags us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud --format="value(tags)" --filter=tags:latest | grep -oE '[0-9][0-9][0-9]\.[0-9]\.[0-9]')" >> $GITHUB_ENV
 

  artifactory-build-release:
    name: Tagged Image release to Google Artifact Registry
    runs-on: ubuntu-latest
    needs: check-release
    if: $latestversion>$currentversion

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ jobs.auth.outputs.access_token }}
          

      - name: Build and Push
        with:
          push: true
        run: |-
          docker build /gcloudCLI \
            -f /gcloudCLI/Dockerfile \
            --build-arg CLOUD_SDK_VERSION=$latestversion
            --tag "us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud:${{latestversion}}" \
            --tag "us-central1-docker.pkg.dev/public-cloudwerx-artifactory/cwx-public-images/gcloud:latest"

